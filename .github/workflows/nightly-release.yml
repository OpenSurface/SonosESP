name: Nightly Release

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g., 1.2.0-nightly.20250201)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  nightly-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Validate version tag format
      run: |
        if ! echo "${{ inputs.version_tag }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+-nightly\.[0-9]+$'; then
          echo "Error: Version tag must match format: X.Y.Z-nightly.YYYYMMDD"
          echo "Example: 1.2.0-nightly.20250201"
          exit 1
        fi
        echo "Version tag validated: ${{ inputs.version_tag }}"

    - name: Check if release already exists
      id: check_release
      run: |
        if gh release view "v${{ inputs.version_tag }}" > /dev/null 2>&1; then
          echo "EXISTS=true" >> $GITHUB_OUTPUT
          echo "Release v${{ inputs.version_tag }} already exists"
        else
          echo "EXISTS=false" >> $GITHUB_OUTPUT
          echo "Release v${{ inputs.version_tag }} does not exist"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      if: steps.check_release.outputs.EXISTS == 'false'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache PlatformIO
      if: steps.check_release.outputs.EXISTS == 'false'
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
        key: ${{ runner.os }}-pio-v3-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-v3-

    - name: Install PlatformIO
      if: steps.check_release.outputs.EXISTS == 'false'
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Clean build directory
      if: steps.check_release.outputs.EXISTS == 'false'
      run: |
        rm -rf .pio
        echo "Build directory cleaned"

    - name: Build firmware
      if: steps.check_release.outputs.EXISTS == 'false'
      run: pio run

    - name: Create merged firmware binary
      if: steps.check_release.outputs.EXISTS == 'false'
      run: |
        pip install esptool
        cd .pio/build/esp32-p4
        python -m esptool --chip esp32p4 merge_bin -o ../../../firmware-merged.bin --flash_mode qio --flash_size 16MB 0x0 bootloader.bin 0x8000 partitions.bin 0x10000 firmware.bin
        echo "Merged firmware binary created successfully"

    - name: Create release ZIP
      if: steps.check_release.outputs.EXISTS == 'false'
      run: |
        cd .pio/build/esp32-p4
        zip -r ../../../sonos-controller-nightly-v${{ inputs.version_tag }}.zip bootloader.bin partitions.bin firmware.bin
        echo "Created nightly release ZIP"

    - name: Create GitHub Nightly Release
      if: steps.check_release.outputs.EXISTS == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ inputs.version_tag }}
        name: v${{ inputs.version_tag }} (Nightly)
        body: |
          ## ⚠️ Nightly Release

          This is an **unstable nightly build** for testing purposes.

          - Built from: `${{ github.ref_name }}` branch
          - Commit: ${{ github.sha }}
          - Build date: ${{ github.event.repository.updated_at }}

          ### Installation
          Use the OTA update feature with "Nightly" channel selected, or flash manually via web installer.

          ### ⚠️ Warning
          Nightly builds may contain bugs, incomplete features, or breaking changes. Use at your own risk!

        files: |
          firmware-merged.bin
          sonos-controller-nightly-v${{ inputs.version_tag }}.zip
          .pio/build/esp32-p4/firmware.bin
          .pio/build/esp32-p4/bootloader.bin
          .pio/build/esp32-p4/partitions.bin
        draft: false
        prerelease: true
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
