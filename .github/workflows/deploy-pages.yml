name: Deploy Web Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Create credentials.h from template
      run: |
        cp include/credentials.h.example include/credentials.h

    - name: Build firmware
      run: pio run

    - name: Copy binaries to web-installer
      run: |
        cp .pio/build/esp32-p4/bootloader.bin web-installer/
        cp .pio/build/esp32-p4/partitions.bin web-installer/
        cp .pio/build/esp32-p4/firmware.bin web-installer/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './web-installer'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
