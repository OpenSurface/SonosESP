name: Build Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Read version from version.json
      id: get_version
      run: |
        VERSION=$(jq -r '.version' version.json)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"

    - name: Check if nightly version
      id: check_nightly
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        if echo "$VERSION" | grep -q "nightly"; then
          echo "IS_NIGHTLY=true" >> $GITHUB_OUTPUT
          echo "⚠️ Nightly version detected ($VERSION)"
          echo "Build workflow skipped for nightly builds (use nightly-release.yml)"
        else
          echo "IS_NIGHTLY=false" >> $GITHUB_OUTPUT
          echo "✓ Stable version detected - proceeding with build"
        fi

    - name: Set up Python
      if: steps.check_nightly.outputs.IS_NIGHTLY != 'true'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache PlatformIO
      if: steps.check_nightly.outputs.IS_NIGHTLY != 'true'
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
        key: ${{ runner.os }}-pio-v3-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-v3-

    - name: Install PlatformIO
      if: steps.check_nightly.outputs.IS_NIGHTLY != 'true'
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Clean build directory
      if: steps.check_nightly.outputs.IS_NIGHTLY != 'true'
      run: |
        rm -rf .pio
        echo "Build directory cleaned"

    - name: Build firmware
      if: steps.check_nightly.outputs.IS_NIGHTLY != 'true'
      run: pio run

    - name: Copy binaries to web-installer
      if: steps.check_nightly.outputs.IS_NIGHTLY != 'true'
      run: |
        mkdir -p web-installer
        cp .pio/build/esp32-p4/bootloader.bin web-installer/
        cp .pio/build/esp32-p4/partitions.bin web-installer/
        cp .pio/build/esp32-p4/firmware.bin web-installer/

    - name: Upload firmware artifacts
      if: steps.check_nightly.outputs.IS_NIGHTLY != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: firmware-binaries
        path: |
          .pio/build/esp32-p4/bootloader.bin
          .pio/build/esp32-p4/partitions.bin
          .pio/build/esp32-p4/firmware.bin
        retention-days: 90

    - name: Upload web-installer artifacts
      if: steps.check_nightly.outputs.IS_NIGHTLY != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: web-installer
        path: web-installer/
        retention-days: 90

    - name: Create Release Assets
      if: github.event_name == 'release'
      run: |
        cd .pio/build/esp32-p4
        zip -r ../../../sonos-controller-firmware.zip bootloader.bin partitions.bin firmware.bin

    - name: Upload Release Assets
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          sonos-controller-firmware.zip
          .pio/build/esp32-p4/firmware.bin
          .pio/build/esp32-p4/bootloader.bin
          .pio/build/esp32-p4/partitions.bin
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
